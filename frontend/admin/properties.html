<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties | Regalia Owner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body data-page="properties">
    <div class="dashboard">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand-logo" src="../logo.png" alt="Regalia" />
        </div>
        <nav class="nav">
          <a href="./index.html">

              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
              </svg>
            </span>
            Dashboard
          </a>
          <a href="#">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <path d="M16 2v4M8 2v4M3 10h18"></path>
              </svg>
            </span>
            Booking
          </a>
          <a class="active" href="./properties.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M3 21h18"></path>
                <path d="M5 21V7l7-4 7 4v14"></path>
                <path d="M9 21v-6h6v6"></path>
              </svg>
            </span>
            Properties
          </a>
          <a href="./employees.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M16 7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2"></path>
                <rect x="6" y="2" width="6" height="4" rx="1"></rect>
                <circle cx="9" cy="14" r="2"></circle>
                <path d="M14 16v-2a2 2 0 0 0-2-2H7"></path>
              </svg>
            </span>
            Manage Employees
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.8 1.8 0 0 0 .3 2l-1.4 2.4a1.8 1.8 0 0 1-2.2.8l-1.6-.6a7 7 0 0 1-2.4 1.4l-.2 1.8a1.8 1.8 0 0 1-1.8 1.6H9a1.8 1.8 0 0 1-1.8-1.6l-.2-1.8a7 7 0 0 1-2.4-1.4l-1.6.6a1.8 1.8 0 0 1-2.2-.8L.4 17a1.8 1.8 0 0 0 .3-2l1-1.4a7 7 0 0 1 0-2.8l-1-1.4a1.8 1.8 0 0 0-.3-2L1.8 4a1.8 1.8 0 0 1 2.2-.8l1.6.6a7 7 0 0 1 2.4-1.4l.2-1.8A1.8 1.8 0 0 1 10 0h4a1.8 1.8 0 0 1 1.8 1.6l.2 1.8a7 7 0 0 1 2.4 1.4l1.6-.6a1.8 1.8 0 0 1 2.2.8l1.4 2.4a1.8 1.8 0 0 0-.3 2l-1 1.4a7 7 0 0 1 0 2.8z"
                ></path>
              </svg>
            </span>
            Settings
          </a>
          <a href="../index.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
            </span>
            Log out
          </a>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div>
            <h1>Properties</h1>
            <p>Manage towers and units.</p>
          </div>
          <button class="btn-primary" data-open-modal>
            <span class="icon fill">
              <svg viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </span>
            Add Property
          </button>
        </header>

        <section class="panel">
          <h3>Available Properties (Units)</h3>
          <div class="properties-list" data-properties></div>
        </section>
      </main>
    </div>

    <div class="modal-overlay" data-modal>
      <div class="modal-card">
        <div class="modal-header">
          <h2 data-modal-title>Add Property</h2>
          <button class="icon-button" type="button" data-close-modal>
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="18" y2="18"></line>
              <line x1="6" y1="18" x2="18" y2="6"></line>
            </svg>
          </button>
        </div>
        <form class="modal-form" data-step="1">
          <div class="form-step is-active" data-step="1" data-title="Tower">
            <label>
              Tower
              <select name="tower_id" data-tower-select>
                <option value="">— Select tower —</option>
                <option value="__new__">+ Add new tower</option>
              </select>
            </label>
            <div class="new-tower-fields" data-new-tower style="display: none;">
              <label>
                Tower name
                <input type="text" placeholder="e.g. Tower A" name="tower_name" />
              </label>
              <label>
                Number of floors
                <input type="number" min="1" placeholder="e.g. 10" name="number_floors" />
              </label>
            </div>
          </div>

          <div class="form-step" data-step="2" data-title="Unit details">
            <label>
              Unit number
              <input type="text" placeholder="e.g. 501" name="unit_number" required />
            </label>
            <label>
              Floor number
              <input type="text" placeholder="e.g. 5" name="floor_number" />
            </label>
            <label>
              Unit type
              <select name="unit_type">
                <option value="">— Select —</option>
                <option value="Studio Type">Studio Type</option>
                <option value="1 Bedroom">1 Bedroom</option>
                <option value="2 Bedroom">2 Bedroom</option>
                <option value="3 Bedroom">3 Bedroom</option>
                <option value="Penthouse">Penthouse</option>
                <option value="Duplex">Duplex</option>
              </select>
            </label>
            <label>
              Unit size (sqm)
              <input type="number" step="0.01" placeholder="e.g. 45" name="unit_size" />
            </label>
            <label>
              Description
              <textarea placeholder="Description" name="description"></textarea>
            </label>
          </div>

          <div class="form-step" data-step="3" data-title="Unit images">
            <div class="photo-title">Add 4 images <span>(first image is the cover)</span></div>
            <div class="photo-grid" data-photo-grid>
              <button type="button" class="photo-slot" data-photo-slot="0">
                <span class="photo-slot-text">Add image</span>
                <img class="photo-slot-preview" alt="" hidden />
              </button>
              <button type="button" class="photo-slot" data-photo-slot="1">
                <span class="photo-slot-text">Add image</span>
                <img class="photo-slot-preview" alt="" hidden />
              </button>
              <button type="button" class="photo-slot" data-photo-slot="2">
                <span class="photo-slot-text">Add image</span>
                <img class="photo-slot-preview" alt="" hidden />
              </button>
              <button type="button" class="photo-slot" data-photo-slot="3">
                <span class="photo-slot-text">Add image</span>
                <img class="photo-slot-preview" alt="" hidden />
              </button>
            </div>
            <input type="file" accept="image/*" data-photo-input data-slot="0" class="photo-input-hidden" aria-hidden="true" />
            <input type="file" accept="image/*" data-photo-input data-slot="1" class="photo-input-hidden" aria-hidden="true" />
            <input type="file" accept="image/*" data-photo-input data-slot="2" class="photo-input-hidden" aria-hidden="true" />
            <input type="file" accept="image/*" data-photo-input data-slot="3" class="photo-input-hidden" aria-hidden="true" />
          </div>

          <div class="step-actions">
            <button class="submit-button ghost" type="button" data-prev>
              <span class="icon fill">
                <svg viewBox="0 0 24 24">
                  <path d="M19 12H5"></path>
                  <path d="M11 6l-6 6 6 6"></path>
                </svg>
              </span>
              Back
            </button>
            <button class="submit-button" type="button" data-next>
              <span class="icon fill">
                <svg viewBox="0 0 24 24">
                  <path d="M5 12h14"></path>
                  <path d="M13 6l6 6-6 6"></path>
                </svg>
              </span>
              Next
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-overlay" data-update-modal>
      <div class="modal-card">
        <div class="modal-header">
          <h2 data-update-title>Unit</h2>
          <button class="icon-button" type="button" data-close-update>
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="18" y2="18"></line>
              <line x1="6" y1="18" x2="18" y2="6"></line>
            </svg>
          </button>
        </div>
        <form class="modal-form">
          <p class="modal-unit-info" data-unit-info></p>
          <label>
            Booking Link
            <div class="link-field">
              <input type="text" data-booking-link readonly />
              <button class="icon-button" type="button" data-copy-link>
                <svg viewBox="0 0 24 24">
                  <rect x="9" y="9" width="13" height="13" rx="2"></rect>
                  <rect x="2" y="2" width="13" height="13" rx="2"></rect>
                </svg>
              </button>
              <button class="icon-button" type="button" data-open-link>
                <svg viewBox="0 0 24 24">
                  <path d="M14 3h7v7"></path>
                  <path d="M10 14 21 3"></path>
                  <path d="M5 7v14h14v-5"></path>
                </svg>
              </button>
            </div>
          </label>
          <div class="step-actions">
            <button class="submit-button" type="button" data-save-update>
              <span class="icon fill">
                <svg viewBox="0 0 24 24">
                  <path d="M5 12h14"></path>
                  <path d="M13 6l6 6-6 6"></path>
                </svg>
              </span>
              Close
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./adminscript.js"></script>
  </body>
</html>

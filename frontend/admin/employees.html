      <main class="main">
        <header class="topbar">
          <div>
            <h1>Manage Employees</h1>
            <p>Manage your property staff and assignments.</p>
          </div>
          <button class="btn-primary" type="button" data-add-employee>
            <span class="icon fill">
              <svg viewBox="0 0 24 24">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </span>
            Add Employee
          </button>
        </header>

        <section class="panel">
          <h3>Staff Directory</h3>
          <div class="employees-grid" data-employees></div>
        </section>
      </main>
    </div>

    <!-- Add Employee (Create Account) modal -->
    <div class="modal-overlay" data-employee-modal>
      <div class="modal-card">
        <div class="modal-header">
          <h2>Add Employee (Create Account)</h2>
          <button class="icon-button" type="button" data-close-employee-modal aria-label="Close">
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="18" y2="18"></line>
              <line x1="6" y1="18" x2="18" y2="6"></line>
            </svg>
          </button>
        </div>
        <form class="modal-form" data-employee-form>
          <label>
            Full name
            <input type="text" placeholder="Full name" name="full_name" required />
          </label>
          <label>
            Username
            <input type="text" placeholder="Username" name="username" required />
          </label>
          <label>
            Password
            <input type="password" placeholder="Password" name="password" required />
          </label>
          <label>
            Email
            <input type="email" placeholder="Email" name="email" required />
          </label>
          <label>
            Contact number
            <input type="text" placeholder="Contact number" name="contact_number" />
          </label>
          <label>
            Address
            <input type="text" placeholder="Address" name="address" />
          </label>
          <label>
            Role
            <select name="role_type">
              <option value="Front Desk">Front Desk</option>
              <option value="Property Manager">Property Manager</option>
              <option value="Admin">Admin</option>
              <option value="Security">Security</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </label>
          <div class="step-actions">
            <button class="submit-button full" type="button" data-submit-employee>Create Employee</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Employee modal -->
    <div class="modal-overlay" data-edit-employee-modal>
      <div class="modal-card">
        <div class="modal-header">
          <h2>Edit Employee</h2>
          <button class="icon-button" type="button" data-close-edit-employee aria-label="Close">
            <svg viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18"></line><line x1="6" y1="18" x2="18" y2="6"></line></svg>
          </button>
        </div>
        <form class="modal-form" data-edit-employee-form>
          <label>Full name <input type="text" name="full_name" data-edit-full-name required /></label>
          <label>Email <input type="email" name="email" data-edit-email required /></label>
          <label>Contact number <input type="text" name="contact_number" data-edit-contact placeholder="Contact" /></label>
          <label>Address <input type="text" name="address" data-edit-address placeholder="Address" /></label>
          <label>Role
            <select name="role_type" data-edit-role>
              <option value="Front Desk">Front Desk</option>
              <option value="Property Manager">Property Manager</option>
              <option value="Admin">Admin</option>
              <option value="Security">Security</option>
              <option value="Maintenance">Maintenance</option>
              <option value="OWNER">OWNER</option>
            </select>
          </label>
          <div class="step-actions">
            <button class="submit-button danger" type="button" data-delete-employee>Delete Employee</button>
            <button class="submit-button" type="button" data-save-edit-employee>Save changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Assign Building sidebar -->
    <div class="assign-sidebar" id="assignSidebar" aria-hidden="true">
      <div class="assign-sidebar__backdrop" data-close-assign></div>
      <div class="assign-sidebar__content" id="assignSidebarContent">
        <div class="assign-sidebar__header">
          <h3 class="assign-sidebar__title">Assign Building</h3>
          <button class="icon-button" type="button" data-close-assign aria-label="Close">
            <svg viewBox="0 0 24 24">
              <line x1="6" y1="6" x2="18" y2="18"></line>
              <line x1="6" y1="18" x2="18" y2="6"></line>
            </svg>
          </button>
        </div>
        <div class="assign-sidebar__body">
          <div class="assign-sidebar__employee">
            <div class="assign-sidebar__avatar-wrap">
              <img class="assign-sidebar__avatar" id="assignModalImg" src="" alt="" />
            </div>
            <h4 class="assign-sidebar__name" id="assignModalName">Employee Name</h4>
            <p class="assign-sidebar__role" id="assignModalRole">Role</p>
            <p class="assign-sidebar__id" id="assignModalID">ID: REG-000</p>
          </div>
          <div class="assign-sidebar__actions-row">
            <button type="button" class="submit-button ghost" data-edit-employee-btn>Edit details</button>
            <button type="button" class="submit-button danger" data-delete-employee-btn>Delete employee</button>
          </div>
          <div class="assign-sidebar__towers">
            <label class="assign-sidebar__label">Select Assignable Tower</label>
            <div data-assign-towers></div>
          </div>
        </div>
        <div class="assign-sidebar__footer">
          <button type="button" class="submit-button full" data-save-assignment>Save Assignment</button>
        </div>
      </div>
    </div>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Bookings | Regalia Owner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body data-page="bookings">
    <div class="dashboard">
      <aside class="sidebar">
        <div class="brand">
          <img class="brand-logo" src="../logo.png" alt="Regalia" />
        </div>
        <nav class="nav">
          <a href="./index.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
              </svg>
            </span>
            Dashboard
          </a>
          <a class="active" href="./bookings.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <path d="M16 2v4M8 2v4M3 10h18"></path>
              </svg>
            </span>
            Bookings
          </a>
          <a href="./properties.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M3 21h18"></path>
                <path d="M5 21V7l7-4 7 4v14"></path>
                <path d="M9 21v-6h6v6"></path>
              </svg>
            </span>
            Properties
          </a>
          <a href="./employees.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M16 7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2"></path>
                <rect x="6" y="2" width="6" height="4" rx="1"></rect>
                <circle cx="9" cy="14" r="2"></circle>
                <path d="M14 16v-2a2 2 0 0 0-2-2H7"></path>
              </svg>
            </span>
            Manage Employees
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.8 1.8 0 0 0 .3 2l-1.4 2.4a1.8 1.8 0 0 1-2.2.8l-1.6-.6a7 7 0 0 1-2.4 1.4l-.2 1.8a1.8 1.8 0 0 1-1.8 1.6H9a1.8 1.8 0 0 1-1.8-1.6l-.2-1.8a7 7 0 0 1-2.4-1.4l-1.6.6a1.8 1.8 0 0 1-2.2-.8L.4 17a1.8 1.8 0 0 0 .3-2l1-1.4a7 7 0 0 1 0-2.8l-1-1.4a1.8 1.8 0 0 0-.3-2L1.8 4a1.8 1.8 0 0 1 2.2-.8l1.6.6a7 7 0 0 1 2.4-1.4l.2-1.8A1.8 1.8 0 0 1 10 0h4a1.8 1.8 0 0 1 1.8 1.6l.2 1.8a7 7 0 0 1 2.4 1.4l1.6-.6a1.8 1.8 0 0 1 2.2.8l1.4 2.4a1.8 1.8 0 0 0-.3 2l-1 1.4a7 7 0 0 1 0 2.8z"></path>
              </svg>
            </span>
            Settings
          </a>
          <a href="../index.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
            </span>
            Log out
          </a>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div>
            <h1>Upcoming Bookings</h1>
            <p>View and manage all upcoming arrivals</p>
          </div>
        </header>

        <div class="bookings-content">
          <div class="bookings-section" data-section="next7">
            <h3 class="bookings-section-title">Next 7 Days</h3>
            <div class="bookings-list" data-list="next7"></div>
          </div>
          <div class="bookings-section" data-section="month">
            <h3 class="bookings-section-title">This Month</h3>
            <div class="bookings-list" data-list="month"></div>
          </div>
          <div class="bookings-section" data-section="later">
            <h3 class="bookings-section-title">Later</h3>
            <div class="bookings-list" data-list="later"></div>
          </div>
          <div class="empty-state" data-bookings-empty style="display: none;">No bookings yet. Guest submissions will appear here.</div>
        </div>
      </main>
    </div>

    <div class="modal-overlay" data-booking-detail-modal>
      <div class="modal-card modal-card--wide">
        <div class="modal-header">
          <h2 data-booking-detail-title>Booking details</h2>
          <button class="icon-button" type="button" data-close-booking-detail aria-label="Close">
            <svg viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18"></line><line x1="6" y1="18" x2="18" y2="6"></line></svg>
          </button>
        </div>
        <div class="modal-form">
          <div class="booking-detail-body" data-booking-detail-body></div>
          <div class="booking-detail-actions" data-booking-detail-actions>
            <button class="submit-button danger" type="button" data-reject-booking>Reject booking</button>
            <button class="submit-button" type="button" data-confirm-booking>Confirm booking</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay" data-reject-reason-modal>
      <div class="modal-card">
        <div class="modal-header">
          <h2>Reason for rejection</h2>
          <button class="icon-button" type="button" data-close-reject-modal aria-label="Close">
            <svg viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18"></line><line x1="6" y1="18" x2="18" y2="6"></line></svg>
          </button>
        </div>
        <div class="modal-form">
          <label>Please provide a reason (required)
            <textarea data-reject-reason rows="4" placeholder="e.g. Dates no longer available"></textarea>
          </label>
          <div class="step-actions">
            <button class="submit-button ghost" type="button" data-cancel-reject>Cancel</button>
            <button class="submit-button danger" type="button" data-submit-reject>Reject booking</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./adminscript.js"></script>
  </body>
</html>

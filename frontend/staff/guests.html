<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guests | Regalia Staff</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./staff.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar-overlay" data-sidebar-overlay></div>
      <aside class="sidebar">
        <div class="brand">
          <img class="brand-logo" src="../logo.png" alt="Regalia" />
        </div>
        <button class="menu-toggle" type="button" data-sidebar-close>
          <svg viewBox="0 0 24 24">
            <line x1="6" y1="6" x2="18" y2="18"></line>
            <line x1="6" y1="18" x2="18" y2="6"></line>
          </svg>
          Close
        </button>
        <nav class="nav">
          <a href="./index.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
              </svg>
            </span>
            Dashboard
          </a>
          <a href="./qr.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M7 3H3v4M7 21H3v-4M17 3h4v4M17 21h4v-4"></path>
                <path d="M7 7h4v4H7zM13 13h4v4h-4z"></path>
              </svg>
            </span>
            QR Check-in
          </a>
          <a href="./bookings.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="3" y="4" width="18" height="18" rx="2"></rect>
                <path d="M16 2v4M8 2v4M3 10h18"></path>
              </svg>
            </span>
            Bookings
          </a>
          <a class="active" href="./guests.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </span>
            Guests
          </a>
          <a href="./messages.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"></path>
              </svg>
            </span>
            Messages
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.8 1.8 0 0 0 .3 2l-1.4 2.4a1.8 1.8 0 0 1-2.2.8l-1.6-.6a7 7 0 0 1-2.4 1.4l-.2 1.8a1.8 1.8 0 0 1-1.8 1.6H9a1.8 1.8 0 0 1-1.8-1.6l-.2-1.8a7 7 0 0 1-2.4-1.4l-1.6.6a1.8 1.8 0 0 1-2.2-.8L.4 17a1.8 1.8 0 0 0 .3-2l1-1.4a7 7 0 0 1 0-2.8l-1-1.4a1.8 1.8 0 0 0-.3-2L1.8 4a1.8 1.8 0 0 1 2.2-.8l1.6.6a7 7 0 0 1 2.4-1.4l.2-1.8A1.8 1.8 0 0 1 10 0h4a1.8 1.8 0 0 1 1.8 1.6l.2 1.8a7 7 0 0 1 2.4 1.4l1.6-.6a1.8 1.8 0 0 1 2.2.8l1.4 2.4a1.8 1.8 0 0 0-.3 2l-1 1.4a7 7 0 0 1 0 2.8z"
                ></path>
              </svg>
            </span>
            Settings
          </a>
          <a href="../index.html">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
            </span>
            Logout
          </a>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <button class="menu-toggle" type="button" aria-label="Toggle menu">
            <svg viewBox="0 0 24 24">
              <line x1="4" y1="7" x2="20" y2="7"></line>
              <line x1="4" y1="12" x2="20" y2="12"></line>
              <line x1="4" y1="17" x2="20" y2="17"></line>
            </svg>
          </button>
          <div>
            <h1>Guests</h1>
            <p>Monitor active guests and VIP arrivals.</p>
          </div>
          <div class="top-actions">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M18 8a6 6 0 0 0-12 0c0 7-3 8-3 8h18s-3-1-3-8"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
            </span>
            <div class="avatar">FD</div>
          </div>
        </header>

        <section class="panel-stack">
          <div class="panel">
            <h3>Active Guests</h3>
            <div class="list">
              <div class="list-item">
                <div>
                  Angela Martin
                  <small>VIP • Unit 101</small>
                </div>
                <span class="icon">
                  <svg viewBox="0 0 24 24">
                    <path d="M12 2l3 7h7l-5.5 4.5L18 21l-6-4-6 4 1.5-7.5L2 9h7z"></path>
                  </svg>
                </span>
              </div>
              <div class="list-item">
                <div>
                  Stanley Hudson
                  <small>Checked-in • Unit 204</small>
                </div>
                <span class="icon">
                  <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9"></circle>
                  </svg>
                </span>
              </div>
              <div class="list-item">
                <div>
                  Kevin Malone
                  <small>Checked-in • Unit G2</small>
                </div>
                <span class="icon">
                  <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="9"></circle>
                  </svg>
                </span>
              </div>
            </div>
          </div>

          <div class="panel">
            <h3>VIP Alerts</h3>
            <div class="list">
              <div class="list-item">
                <div>
                  CEO Arrival
                  <small>Expected 4:00 PM • Penthouse</small>
                </div>
                <span class="icon">
                  <svg viewBox="0 0 24 24">
                    <path d="M13 2L3 14h7l-1 8 10-12h-7l1-8z"></path>
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script>
      const toggle = document.querySelector(".topbar .menu-toggle");
      const closeButton = document.querySelector("[data-sidebar-close]");
      const overlay = document.querySelector("[data-sidebar-overlay]");
      const navLinks = document.querySelectorAll(".sidebar .nav a");

      const closeSidebar = () => document.body.classList.remove("sidebar-open");
      const toggleSidebar = () =>
        document.body.classList.toggle("sidebar-open");

      if (toggle) toggle.addEventListener("click", toggleSidebar);
      if (closeButton) closeButton.addEventListener("click", closeSidebar);
      if (overlay) overlay.addEventListener("click", closeSidebar);
      navLinks.forEach((link) => link.addEventListener("click", closeSidebar));
    </script>
  </body>
</html>
